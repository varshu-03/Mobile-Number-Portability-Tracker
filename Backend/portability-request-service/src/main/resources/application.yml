server:
  port: 8081

spring:
  application:
    name: portability-request-service

  datasource:
    url: jdbc:postgresql://localhost:5432/MNP_tracker
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  security:
    user:
      name: admin
      password: admin123

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

  instance:
    instance-id: portability-request-service-${server.port}  # Force instance name
    prefer-ip-address: true
